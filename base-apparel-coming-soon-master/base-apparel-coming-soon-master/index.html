<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
      <div class="logo-container">
        <img src="images/logo.svg" class="logo">
      </div>
  <main>
      <article class="article-content">
      <div class="logo-container">
        <img src="images/logo.svg" class="logo">
      </div>
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form autocomplete="off">
          <div> 
            <input type="email" placeholder="Email Address" class="email-input" name="email" required>
            <label for="email">
              <img src="images/icon-error.svg" classs="error-icon">
            </label>
              <button type="submit" class="submit"><img src="images/icon-arrow.svg"></button>
          </div>
          <p class="error-text">Please Provide a valid email</p>
        </form>
      </article>
      <article>
        <picture>
          <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg"  class="hero-desktop" >
          <img src="images/hero-mobile.jpg" class="hero-mobile">
        </picture>
      </article>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dilpreet</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
